<!DOCTYPE html>
<html class="dark" lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Connexion | KeyPilot</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased font-display flex items-center justify-center min-h-screen">

<div class="w-full max-w-md p-8 bg-white dark:bg-[#111722] rounded-2xl shadow-xl border border-slate-200 dark:border-slate-800">
    <div class="flex flex-col items-center mb-8">
        <div class="w-12 h-12 bg-primary rounded-xl flex items-center justify-center text-white mb-4 shadow-lg shadow-primary/20">
            <span class="material-symbols-outlined text-2xl">security</span>
        </div>
        <h1 class="text-2xl font-bold text-slate-900 dark:text-white">Bienvenue sur KeyPilot</h1>
        <p class="text-slate-500 dark:text-slate-400 text-sm mt-1">Connectez-vous à votre console d'administration</p>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="mb-6 bg-rose-500/10 border border-rose-500/20 text-rose-500 px-4 py-3 rounded-lg flex items-center gap-3 text-sm font-medium">
                    <span class="material-symbols-outlined text-sm">error</span>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('auth.login_post') }}" method="POST" class="space-y-5">
        <div>
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5" for="username">Nom d'utilisateur</label>
            <div class="relative">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-lg">person</span>
                <input class="w-full pl-10 pr-4 py-2.5 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-lg text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary focus:outline-none transition-all text-slate-900 dark:text-white placeholder-slate-400" id="username" name="username" placeholder="admin" required type="text"/>
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5" for="password">Mot de passe</label>
            <div class="relative">
                <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-lg">lock</span>
                <input class="w-full pl-10 pr-4 py-2.5 bg-slate-50 dark:bg-slate-800/50 border border-slate-200 dark:border-slate-700 rounded-lg text-sm focus:ring-2 focus:ring-primary/20 focus:border-primary focus:outline-none transition-all text-slate-900 dark:text-white placeholder-slate-400" id="password" name="password" placeholder="••••••••" required type="password"/>
            </div>
        </div>

        <button class="w-full py-2.5 bg-primary hover:bg-primary/90 text-white font-medium rounded-lg transition-colors flex items-center justify-center gap-2 shadow-lg shadow-primary/25 mt-2" type="submit">
            <span>Se connecter</span>
            <span class="material-symbols-outlined text-sm">arrow_forward</span>
        </button>
    </form>

    <div class="mt-8 text-center">
        <p class="text-xs text-slate-400 dark:text-slate-500">KeyPilot Admin Console v1.0.0</p>
    </div>
</div>

</body>
</html>
